{% extends "base.html" %}

{% block content %}
<div class="auth-container text-center">
    <i class="fas fa-exclamation-triangle text-danger mb-4" style="font-size: 3rem;"></i>
    <h2 class="mb-3">验证失败</h2>
    <div class="alert alert-danger mb-4">
        {{ error_message }}
    </div>
    <a href="{{ url_for('auth.totp_form', app_id=app_id) }}" class="btn btn-primary">
        <i class="fas fa-arrow-left me-2"></i>返回重试
    </a>
</div>
{% endblock %}
