{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="text-center mb-4">
        <i class="fas fa-plus-circle text-primary" style="font-size: 3rem;"></i>
        <h2>添加新应用</h2>
    </div>

    <form method="POST" action="{{ url_for('admin.create_app') }}">
        <div class="mb-3">
            <label class="form-label">应用名称</label>
            <input type="text" name="name" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
            <label class="form-label">回调URL</label>
            <input type="url" name="redirect_uri" class="form-control form-control-lg" required>
            <div class="form-text">用户认证成功后跳转的URL</div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">
            <i class="fas fa-save me-2"></i>创建应用
        </button>
    </form>
</div>
{% endblock %}
